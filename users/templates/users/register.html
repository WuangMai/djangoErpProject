{% extends "erp/base.html" %}
{% block content %}
    <h1>Strona Rejestracji</h1>
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Zarejestruj się, aby sprawdzić status</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Rejestracja</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Masz konto? <a class="ml-2" href="/logowanie">Zaloguj się</a></small>

        </div>
    </div>
{% endblock content %}
